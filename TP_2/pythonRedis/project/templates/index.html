<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <title>Inicio</title>
</head>

<body>
  <h1 class="main-title">Gestion de Personajes</h1>
  <div class="main-div">
    <div class="left-container">
      <div class="container">
        <p class="div-title">Nuevo personaje:</p>
        <form action="/agregarPersonaje" method="POST">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
          </div>
          <div class="form-group">
            <label for="episodios">Nro. episodios:</label>
            <input type="number" id="episodios" name="episodios">
          </div>
          <input class="btn-submit" type="submit" value="Submit">
        </form>
      </div>
      <div class="container">
        <div class="div-episodes-form">
          <p class="div-title">Por episodios:</p>
          <form class="form-episodes" action="/listarEpisodios" method="POST">
            <div class="form-group">

              {{ episodes | safe }}

              <input class="btn-submit" type="submit" value="Buscar">
            </div>

        </div>

        </form>
      </div>

      {{ list_by_episodes | safe }}

    </div>
    <div class="right-container">
      <div class="container">
        <p class="div-title">Personajes:</p>

        {{ list | safe }}

      </div>
    </div>
  </div>
</body>
</html>
