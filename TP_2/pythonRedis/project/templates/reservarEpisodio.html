<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <title>Inicio</title>
</head>

<body>
  <h1 class="main-title">Reservar episodio</h1>
  <div class="div-episodes">
    <p>Usted ha reservado el episodio "{{episode}}" por 4 minutos:</p>
    <p style="font-style: italic;">Complete el pago para reservarlo por 24 hs (Tiempo de expiracion: {{expireTime}} segundos)</p>
    <div class="reserva-container">
      <form class="form-reserva" action="/pagarReserva" method="POST">
        <div class="form-group"="episodio">Episodio:</label>
          <input type="text" id="episodios" name="episodio" value="{{episode}}" readonly disabled>
          <input type='hidden' name='episodio_position' value={{episodePosition}}>        
        </div>
        <div class="form-group">
          <label for="precio">Precio:</label>
          <input type="number" id="precio" name="precio" value="{{price}}" readonly disabled">
        </div>
        <input class="btn-submit" type="submit" value="Pagar">
      </form>
    </div>
    <btn class="btn-return"><a style="color: white; text-decoration: none;" href="/">Volver al inicio</a></btn>
  </div>
</body>
</html>
